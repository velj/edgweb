{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

		<title>eDG WEB login</title>

	<link href= {% static "polls/css/bootstrap.css" %}  rel="stylesheet">
    <link href= {% static "polls/css/custom.css" %}  rel="stylesheet" >
    <script src={% static "polls/js/bootstrap.min.js" %} ></script>
	</head>
<body>
	    <div class="container">
					<h1>User login</h1> 
				{% if form.errors %}
				<p>Your username and password didn't match. Please try again.</p>
				{% endif %}
					
					<form class="form-signin" method="post" action=".">
					{% csrf_token %}
						<p><label for="id_username">Username:</label>
							{{form.username}}</p>
						<p><label for="id_password">Password:</label>
							{{form.password}}</p>
						<input type="hidden" name="next" value="/polls" />
						<input   class="btn btn-lg btn-primary " type="submit" value="login">
					</form>

		</div>			


</body>
</html>
